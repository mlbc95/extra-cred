<div class="login-wrapper">

  <div class="login-form center-object">

    <div class="card">
      <form class="form-group">
        <mat-form-field class="form-control">
          <input matInput [(ngModel)]="userEmail" name="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="form-control">
          <input type='password' [(ngModel)]="userPw" name="password" matInput placeholder="Password" style="height:14px;">
        </mat-form-field>
      </form>
      <mat-radio-group class="example-radio-group" [(ngModel)]="userRole">
        <mat-radio-button class="example-radio-button" value="student"> Student
        </mat-radio-button>
        <mat-radio-button class="example-radio-button" value="professor"> Professor
        </mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button color="primary" (click)="login()" type="submit">Login</button>

    </div>

  </div>

</div>


<app-spinner *ngIf="showSpinner"></app-spinner>
